<div class="container py-4">
  <!-- Navigation -->
  <ul class="nav nav-tabs justify-content-center mb-4 border-0">
    <li class="nav-item"><a class="nav-link active" href="#">MAN</a></li>
    <li class="nav-item"><a class="nav-link" href="#">WOMAN</a></li>
    <li class="nav-item"><a class="nav-link" href="#">KIDS</a></li>
    <li class="nav-item"><a class="nav-link" href="#">ACCESSORIES</a></li>
    <li class="nav-item"><a class="nav-link" href="#">ESSENTIAL</a></li>
    <li class="nav-item"><a class="nav-link" href="#">PRICES</a></li>
  </ul>

  <!-- Product Grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    <!-- Item -->
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 text-center border-0 product-card">
        <div class="position-relative">
          <img [src]="product.imageUrl" class="card-img-top p-3" alt="...">
           <!-- Hover overlay -->
          <div class="hover-overlay">
            <div class="d-flex justify-content-center gap-2 ">
              <i class="bi bi-cart btn-outline-dark btn-sm " (click)="addToCart(product)"></i>
              <i class="bi bi-heart cursor-pointer" (click)="addToWishlist(product)" title="Yêu thích"></i>
            </div>
          </div>
          <span *ngIf="product.label" class="position-absolute top-0 end-0 badge bg-{{ product.labelColor }} m-2 text-uppercase">
            {{ product.label }}
          </span>
        </div>
        <div class="card-body">
          <h6 class="card-title mb-1">{{ product.name }}</h6>
          <p class="card-text">
            <span *ngIf="product.discountedPrice">
              <del class="text-muted">${{ product.originalPrice }}</del>
              <span class="text-danger fw-bold">${{ product.discountedPrice }}</span>
            </span>
            <span *ngIf="!product.discountedPrice">
              ${{ product.price }}
            </span>
          </p>
          
        </div>
      </div>
    </div>
  </div>
</div>
