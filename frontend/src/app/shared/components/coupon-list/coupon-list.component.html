<div class="container mt-3 vh-100">
  <div *ngIf="isLoading" class="text-center my-3">Đang tải dữ liệu...</div>
  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

	<div class="row row-cols-1 row-cols-md-2 g-3" *ngIf="!isLoading && !errorMsg">
		<div class="col" *ngFor="let coupon of coupons">
			<coupon [coupon]="coupon"></coupon>
		</div>
	</div>
</div>
