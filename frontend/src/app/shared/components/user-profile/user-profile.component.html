<div class="container-xl px-4 mt-4">
	<!-- Account page navigation-->
	<nav class="nav nav-borders">
		<a
			class="nav-link active ms-0"
			href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
			target="__blank"
			>Profile</a
		>
		<a
			class="nav-link"
			href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page"
			target="__blank"
			>Billing</a
		>
		<a
			class="nav-link"
			href="https://www.bootdey.com/snippets/view/bs5-profile-security-page"
			target="__blank"
			>Security</a
		>
		<a
			class="nav-link"
			href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"
			target="__blank"
			>Notifications</a
		>
	</nav>
	<hr class="mt-0 mb-4" />
	<form class="row" [formGroup]="updateInformationForm">
		<div class="col-xl-4">
			<!-- Profile picture card-->
			<div class="card mb-4 mb-xl-0">
				<div class="card-header">{{ label.profilePicture }}</div>
				<div class="card-body text-center">
					<!-- Profile picture image-->
					<img
						class="img-account-profile rounded-circle mb-2"
						[src]="
							imagePreview ||
							'http://bootdey.com/img/Content/avatar/avatar1.png'
						"
						alt=""
					/>
					<!-- Profile picture help block-->
					<div class="small font-italic text-muted mb-4">
						{{ label.imageFileNoLargerThan5Mb }}
					</div>
					<input
						type="file"
						hidden
						accept="image/*"
						(change)="onFileSelected($event)"
						#fileInput
					/>
					<!-- Profile picture upload button-->
					<button
						class="btn btn-primary"
						type="button"
						(click)="fileInput.click()"
					>
						{{ label.uploadNewImage }}
					</button>
				</div>
			</div>
		</div>
		<div class="col-xl-8">
			<!-- Account details card-->
			<div class="card mb-4">
				<div class="card-header">{{ label.userProfile }}</div>
				<div class="card-body">
						<div class="mb-3">
							<label class="small mb-1" for="inputUsername">
								{{ label.username }}
							</label>
							<input
								class="form-control"
								id="inputUsername"
								type="text"
								formControlName="username"
							/>
						</div>
						<div class="mb-3">
							<label class="small mb-1" for="inputFullName">
								{{ label.fullName }}
							</label>
							<input
								class="form-control"
								id="inputFullName"
								type="text"
                formControlName="fullName"
							/>
						</div>
						<div class="row gx-3 mb-3">
							<!-- Form Group (organization name)-->
							<div class="col-md-6">
								<label class="small mb-1" for="inputOrgName">{{
									label.gender
								}}</label>
								<select
									class="form-select"
									style="padding: 0.75rem"
									aria-label="Default select example"
                  formControlName="gender"
								>
									<option [value]="label.male">{{ label.male }}</option>
									<option [value]="label.female">{{ label.female }}</option>
									<option [value]="label.other">{{ label.other }}</option>
								</select>
							</div>
							<!-- Form Group (address)-->
							<div class="col-md-6">
								<label class="small mb-1" for="inputLocation">{{
									label.address
								}}</label>
								<input
									class="form-control"
									id="inputAddress"
									type="text"
                  formControlName="address"
								/>
							</div>
						</div>
						<div class="mb-3">
							<label class="small mb-1" for="inputEmailAddress">{{
								label.email
							}}</label>
							<input
								class="form-control"
								id="inputEmailAddress"
								type="email"
                formControlName="email"
							/>
						</div>
						<div class="row gx-3 mb-3">
							<div class="col-md-6">
								<label class="small mb-1" for="inputPhone">{{
									label.phone
								}}</label>
								<input
									class="form-control"
									id="inputPhone"
									type="tel"
                  formControlName="phoneNum"
								/>
							</div>
							<div class="col-md-6">
								<label class="small mb-1" for="inputBirthday">{{
									label.birthDay
								}}</label>
								<input
									class="form-control"
									id="inputBirthday"
									type="text"
                  formControlName="birthday"
								/>
							</div>
						</div>
						<!-- Save changes button-->
						<button class="btn btn-primary" type="submit">
							{{ label.saveChanges }}
						</button>
				</div>
			</div>
		</div>
	</form>
</div>
