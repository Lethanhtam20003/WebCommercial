<ng-container *ngIf="orders$ | async as orders">
	<h2 class="mb-4">Quản lý đơn hàng</h2>
	<order-list
		[orders]="orders"
		[columns]="userOrderColumns"
		(viewOrder)="onViewOrder($event)"
	></order-list>
</ng-container>

<ng-template #detailTemplate>
	<ng-container *ngIf="selectedOrder$ | async as order">
		<ng-container *ngIf="safeSelectedOrderItems$ | async as items">
			<order-detail
				[order]="order"
				[orderItems]="items"
				(back)="onBack()"
			></order-detail>
		</ng-container>
	</ng-container>
</ng-template>
