<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Danh sách đơn nhập hàng</h5>
    <button class="btn btn-warning" [routerLink]="['../inventory']">
      <i class="bi bi-box "></i> kho hàng
    </button>
    <button class="btn btn-success" [routerLink]="['../importExcel']">
      <i class="bi bi-file-earmark-excel"></i> import excel
    </button>
    <button class="btn btn-primary" [routerLink]="['../create']">
      <i class="bi bi-plus-circle"></i> Tạo mới
    </button>

  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nhà cung cấp</th>
          <th>Ngày tạo</th>
          <th>Trạng thái</th>
          <th>Tổng tiền</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of purchaseOrders; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ order.supplier.name }}</td>
          <td>{{ order.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <span [ngClass]="statusClass(order.status)">
              {{ order.status }}
            </span>
          </td>
          <td>{{ order.totalPrice | number:'1.0-0' }} ₫</td>
          <td>
            <button class="btn btn-primary btn-sm me-1" (click)="view(order.id)">
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-warning btn-sm me-1" (click)="edit(order.id)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="remove(order.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="purchaseOrders.length === 0">
          <td colspan="6">Không có đơn hàng nào.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
