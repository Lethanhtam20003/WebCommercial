version: '3.8'

services:
  backend:
    image: tam1442k3/web-backend:latest
    container_name: web-backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fireKnightSportDatabase
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
    networks:
      - fireKnightSportNetworks

  db:
    image: bitnami/postgresql:latest
    container_name: postgres-database
    environment:
      POSTGRES_DB: fireKnightSportDatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - fireKnightSportDatabase:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fireKnightSportNetworks

  frontend:
    image: tam1442k3/web-frontend:latest
    container_name: web-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - fireKnightSportNetworks

volumes:
  fireKnightSportDatabase:

networks:
  fireKnightSportNetworks:
